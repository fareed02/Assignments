<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
</head>
<body>
      <form onsubmit="logIn()" class="form-container me-3 col-12 col-sm-12 col-md-4 col-lg-4">
        <div class="login-form">
          <label for="exampleInputPassword1" class="form-label">Email address</label>
          <input type="text" class="form-control" id="email">
          <div id="fullName" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="login-form">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
        
          <div class="logInBtn">
        <button  type="submit" class="btn btn-primary col-md-4 col-lg-4" >Log In</button>
    </div>

    </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
