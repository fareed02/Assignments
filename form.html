<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="sweetalert2.min.css">

</head>

<body>
    <div class="main-container col-xsm-12 col-12 col-sm-12 col-md-8 col-lg-4">

        <div id="quizQuestion" class="app">

        </div>

        <button onclick="renderQuestion()" disabled id="nextButton" type="button" class="btn btn-primary">Next</button>
        <div class="logoutButton">
            <button onclick="logOut()" type="button">Log Out</button>

        </div>

        <div class="count_down col-12 col-sm-12">
            <p>Time Left (in seconds)</p>
            <p id="timer">00</p>
          </div>
    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
