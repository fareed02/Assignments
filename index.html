<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="sweetalert2.min.css">


</head>

<body>

    <nav class="navbar ">
        <div class="container-fluid">
          <h1 class="head">Post App</h1>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">

        <div class="col-12 col-sm-12 col-md-5 col-lg-4">
            <div>
                <div class="main p-4">
                    <div class="card p-4">
            
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
               
               
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>
                   
                  <div class="mb-3">

                    <div class="image-list d-flex">
                     <img class="bd-img" onclick="selectImg('images/image-1.avif')" src="images/image-1.avif"/>
                     <img class="bd-img" onclick="selectImg('images/image-2.jpg')" src="images/image-2.jpg"/>
                     <img class="bd-img" onclick="selectImg('images/image-3.avif')" src="images/image-3.avif"/>
                     <img class="bd-img" onclick="selectImg('images/image-4.webp')" src="images/image-4.webp"/>
                     <img class="bd-img" onclick="selectImg('images/image-7.jpg')" src="images/image-7.jpg"/>
                    </div>

                  </div>

                <button onclick="addPost()" type="submit" class="btn btn-primary">Post</button>
              
            </div>
            </div>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-7 col-lg-8">
            
            <div id="posts" class="main p-4">

         </div>

        </div>

        </div>
      </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    
</body>

</html>
